<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, inicial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>h1 Bootstrap heading (2.5rem = 40px)</h1>
            <h2>h2 Bootstrap heading (2rem = 32px)</h2>
            <h3>h3 Bootstrap heading (1.75rem = 28px)</h3>
            <h4>h4 Bootstrap heading <small>(1.5rem = 24px)</small></h4>
            <h5>h5 Bootstrap heading <small>(1.25rem = 20px)</small></h5>
            <h6>h6 Bootstrap heading <small>(1rem = 16px)</small></h6>
        </div>
